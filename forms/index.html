<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>RMS - Styleguide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="./../dist/css/rms.css" />
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <!-- <span class="navbar-brand mb-0 h1 text-light">RMS Components</span> -->
    <div class="navbar-brand">
      <img
      src="https://www.retailmerchantservices.co.uk/media/2015/rms-logo-svg.svg"
      alt="Retail Merchant Services"
      />
      <span class="ml-1">Styleguide</span>
    </div>

  </nav>

  <div class="container">
    <div class="row">
      <div class="col-3">
        Sidebar
      </div>
      <div class="col-9">

        <h1 class="mt-1 mb-3">Legal Entity</h1>

        <div class="row">
          <div class="col-12 col-lg-8">

            <div class="form-group">
              <select name="legal-entities-picker" id="legal-entities-picker" class="form-control" placeholder="Hey">
                <option value="" selected disabled>Select a flow</option>
                <option value="unregistered-uk">Unregistered UK</option>
                <option value="registered-uk">Registered UK</option>
                <option value="unregistered-roi">Unregistered ROI</option>
                <option value="registered-roi">Registered ROI</option>
              </select>
            </div>

            <form class="js-legal-entity-form d-none" data-entity-type="unregistered-uk">

              <div class="form-group">
                <label for="business-name">Business Name:</label>
                <input type="text" class="form-control" name="business-name" id="business-name" placeholder="e.g. Retail Management Services" />
              </div>

              <div class="form-group">
                <label for="phone-number">Phone Number:</label>
                <input type="tel" class="form-control" name="phone-number" id="phone-number" placeholder="e.g. 07989 123 123" />
              </div>

              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#find-address">
                <i class="fas fa-search"></i>
                <span>Find</span>
              </button>

              <hr />

              <div class="js-address-details d-none">
                <h5>Address Details</h5>

                <div class="form-inline">
                  <div class="form-inline flex-fill">
                    <label for="address-postcode">Postcode:</label>
                    <input type="text" class="form-control flex-fill ml-2 mr-2" name="address-postcode" id="address-postcode" placeholder="e.g. W4 1NX">
                  </div>

                  <button class="btn btn-primary">Lookup Postcode</button>
                </div>
              </div>

            </form>

            <form class="js-legal-entity-form d-none" data-entity-type="registered-uk">

              <h2>Form for Registered UK</h2>
              <input type="text" name="" id="">

            </form>

            <form class="js-legal-entity-form d-none" data-entity-type="unregistered-roi">

              <h2>Form for Unregistered ROI</h2>
              <input type="text" name="" id="">

            </form>

            <form class="js-legal-entity-form d-none" data-entity-type="registered-roi">

              <h2>Form for Registered ROI</h2>
              <input type="text" name="" id="">

            </form>

          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="modal fade" id="find-address" tabindex="-1" role="dialog" aria-labelledby="find-address-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Addresses Found</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="custom-control custom-radio">
              <input type="radio" id="business-address-1" name="business-address" class="custom-control-input" value="address-1" checked>
              <label class="custom-control-label" for="business-address-1">Address 1</label>
            </div>
            <div class="custom-control custom-radio">
              <input type="radio" id="business-address-2" name="business-address" class="custom-control-input" value="address-2">
              <label class="custom-control-label" for="business-address-2">Address 2</label>
            </div>
            <div class="custom-control custom-radio">
              <input type="radio" id="business-address-3" name="business-address" class="custom-control-input" value="address-3">
              <label class="custom-control-label" for="business-address-3">Address 3</label>
            </div>
            <div class="custom-control custom-radio">
              <input type="radio" id="business-address-4" name="business-address" class="custom-control-input" value="address-4">
              <label class="custom-control-label" for="business-address-4">Address 4</label>
            </div>
            <div class="custom-control custom-radio">
              <input type="radio" id="business-address-manual" name="business-address" class="custom-control-input" value="manual">
              <label class="custom-control-label" for="business-address-manual">Enter address manually</label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary js-find-address-submit">Select</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./../dist/vendor/jquery-3.3.1.slim.min.js"></script>
  <script src="./../dist/vendor/popper-1.14.3.min.js"></script>
  <script src="./../dist/vendor/bootstrap-4.1.3.min.js"></script>
  <script src="./../src/js/rms.js"></script>
</body>
</html>
