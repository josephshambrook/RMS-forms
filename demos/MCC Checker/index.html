<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Select2 Demos</title>
  <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
  rel="stylesheet">
  <link href="./../../src/vendor/select2-4.0.5.min.css" media="screen" rel="stylesheet" type="text/css">
  <link href="./../../dist/css/rms.css" media="screen" rel="stylesheet" type="text/css">
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-8">

        <h1>MCC Checker</h1>

        <div class="form-group">
          <label for="business-description-search">Business Description Search:</label>
          <select class="js-description-search" id="business-description-search" name="business-description-search"></select>
        </div>

        <hr>

        <div class="js-business-description-template">




        </div>

        <div class="card text-white bg-success mt-3 js-business-description-template">
          <div class="card-header">
            <h3>
              <span class="badge js-template-risk-badge"></span>
              <span class="js-template-category"></span>
            </h3>
          </div>

          <div class="card-body">
            <p class="card-text js-template-message"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./../../dist/js/vendor.js"></script>
  <script src="./mcc.js"></script>
</body>
</html>
