<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form 2</title>

  <link rel="stylesheet" href="./rms.min.css">
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-8">
        <h1>Form Memory Demo</h1>

        <nav class="nav nav-pills mb-3">
          <a class="nav-item nav-link" href="./index.html">Form 1</a>
          <a class="nav-item nav-link active" href="./form2.html">Form 2</a>
        </nav>

        <h2>Form 2</h2>

        <form id="mySecondForm">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="form-name" id="name" class="form-control" />
          </div>

          <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" name="form-age" id="age" class="form-control" />
          </div>

          <div class="form-group">
            <label for="country">Country</label>
            <select name="form-country" id="country" class="form-control">
              <option value="dk">Denmark</option>
              <option value="it">Italy</option>
              <option value="uk">United Kingdom</option>
            </select>
          </div>

          <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="burgers" name="form-burgers">
            <label class="custom-control-label" for="burgers">Likes burgers</label>
          </div>

          <div class="custom-control custom-radio">
            <input type="radio" id="mac-owns-true" name="mac-owns" class="custom-control-input" checked>
            <label class="custom-control-label" for="mac-owns-true">Owns a Mac</label>
          </div>

          <div class="custom-control custom-radio">
            <input type="radio" id="mac-owns-false" name="mac-owns" class="custom-control-input">
            <label class="custom-control-label" for="mac-owns-false">Does not own a Mac</label>
          </div>

          <hr>

          <h4>Manual Controls</h4>

          <div class="form-group">
            <button class="btn btn-primary js-save">Save</button>
            <button class="btn btn-primary js-restore">Restore</button>
          </div>

          <div class="form-group">
            <button class="btn btn-secondary js-watch-start" disabled>Start Watching</button>
            <button class="btn btn-secondary js-watch-stop">Stop Watching</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
  <script>
    formMemory.init('#mySecondForm');
    formMemory.watch(true);
  </script>

</body>
</html>
